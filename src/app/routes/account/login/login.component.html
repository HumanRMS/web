<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">

                                    <h1 class="h4 text-gray-900 mb-4">{{ 'SignIn.Headers.WelcomeBack' | translate }}
                                    </h1>
                                </div>
                                <form #userForm="ngForm" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="{{ 'SignIn.Fields.UserName' | translate }}" required
                                            name="username" autocomplete="off" #username="ngModel"
                                            [(ngModel)]="model.UserName">
                                        <span class="text-danger"
                                            *ngIf="username.errors?.['required'] && (username.dirty || username.touched)">
                                            User Name is required.
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword"
                                            placeholder="{{ 'SignIn.Fields.Password' | translate }}" required
                                            name="password" autocomplete="off" #password="ngModel"
                                            [(ngModel)]="model.Password">
                                        <span class="text-danger"
                                            *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">
                                            Password is required.
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">{{
                                                'SignIn.Fields.RememberMe' | translate }}</label>
                                        </div>
                                    </div>
                                    <a (click)="signIn(userForm)" class="btn btn-primary btn-user btn-block">
                                        {{ 'Buttons.Login' | translate }}
                                    </a>
                                    <!-- <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> {{ 'Buttons.LoginwithGoogle' | translate }}
                                    </a> -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/forgot-password']">{{
                                        'SignIn.Fields.ForgotPassword' | translate }}</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/sign-up']">{{ 'SignIn.Fields.CreateanAccount' |
                                        translate }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
