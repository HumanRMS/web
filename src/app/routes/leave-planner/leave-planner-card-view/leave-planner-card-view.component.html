<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Leave Planner</h1>
    </div>
    <div class="form-group">
        <div class="card">
            <div class="card-body">
                <div class="form-group table-responsive text-nowrap">
                    <table class="table">
                        <thead>
                          <tr>
                            <th style="width:5%" scope="col">#</th>
                            <th style="width:10%" scope="col">Start Date</th>
                            <th style="width:10%" scope="col">End Date</th>
                            <th style="width:60%" scope="col">Description</th>
                            <th style="width:10%" scope="col" >
                                <a (click)="addLeave()" href="javascript:void(0)">
                                     <i class="fa fa-user-plus" aria-hidden="true"></i>
                                </a>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let row of leaves;let rowIndex = index">
                            <th scope="row">{{rowIndex + 1}}</th>
                            <td>
                                <input type="date" class="form-control" name="eventDate{{rowIndex}}"
                                id="eventDate{{rowIndex}}" [(ngModel)]="row.StartDate">
                            </td>
                            <td >
                                <input type="date" class="form-control" name="endDate{{rowIndex}}"
                                id="eventDate{{rowIndex}}" [(ngModel)]="row.EndDate">
                            </td>
                            <td>
                                <input type="text" class="form-control" name="eventDescription{{rowIndex}}" id="eventDescription{{rowIndex}}" placeholder="Description" 
                                [(ngModel)]="row.Description">
                            </td>
                            <td>
                                <a (click)="delete(rowIndex)" href="javascript:void(0)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                                <a (click)="delete(rowIndex)" href="javascript:void(0)">
                                    <i class="fa fa-pencil ml-3" aria-hidden="true"></i>
                                </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                    <div class="text-right">
                      <button *ngIf="!isExistData" class="btn btn-primary"
                       (click)="create()">{{'Buttons.Submit' | translate
                        }}</button>
                        <button *ngIf="isExistData" class="btn btn-primary"
                        (click)="update()">{{'Buttons.Update' | translate
                         }}</button>
                      <button [routerLink]="['/leave-planner']" class="btn btn-secondary ml-1">{{'Buttons.Cancel' | translate
                        }}</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
